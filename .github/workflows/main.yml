name: Checkout Code Example

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-1
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Check if code is checked out or not
      - name: List files
        run: ls -al

      # Setup Docker Build
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      # Build Docker image with multi-stage build
      - name: Build Docker image
        run: |
          docker build --file Dockerfile --tag my-app-image:latest .

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1    

      # 3. Push image to ECR
      - name: Push Docker image to ECR
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO_URL }}  # Example: my-app-repo
        run: |
          # Log in to Amazon ECR
          aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin 551364857603.dkr.ecr.us-west-1.amazonaws.com

          # Tag the Docker image
          docker tag ishitadocker/github-action:latest 551364857603.dkr.ecr.us-west-1.amazonaws.com/ishitadocker/github-action:latest

          # Push the Docker image to ECR
          docker push 551364857603.dkr.ecr.us-west-1.amazonaws.com/ishitadocker/github-action:latest   
